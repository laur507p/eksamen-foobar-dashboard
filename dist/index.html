<!DOCTYPE html>
<html lang="en" class="green-theme">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.164d45a1.css">
    <link rel="stylesheet" href="https://use.typekit.net/wtl7lop.css">
    <title>FooBar Dashboard</title>
  <script src="/styles.164d45a1.js"></script></head>
  <body class="green-theme">
    <template class="order-template">
      <article class="order-container">
        <h3 class="order-no"></h3>
        <ul class="beers"></ul>
        <p class="table-no"></p>
      </article>
    </template>

    <template class="storage-template">
      <li class="storage-item">
        <p class="storage-name"></p>
        <div class="storage-meter">
          <div class="inner"></div>
          <div class="outer"></div>
        </div>
      </li>
    </template>

    <select name="theme" id="theme-select">
      <option value="default" disabled="">Select theme</option>
      <option value="theme1" selected="">Theme1</option>
      <option value="theme2">Theme2</option>
      <option value="theme3">Theme3</option>
    </select>

    <main id="grid">
      <div class="comp1 comp">
        <h1 class="main-title">FooBar</h1>
        <p class="date-time"><span class="time">19:21</span> | <span class="date">12/12/20</span></p>
      </div>

      <div class="comp2 comp">
        <h2 class="queue-number"></h2>
        <p class="queue-text">Orders Waiting</p>
      </div>

      <div class="comp3 comp">
        <h2 class="comp-title">Orders</h2>
        <div class="orders-container"></div>
      </div>

      <div class="comp4 comp">
        <h2 class="comp-title">Current Shift</h2>
        <ul id="current-shift">
          <li class="shift-item selected">
            <img class="shift-img" src="/dv.81297e79.svg" alt="icon">
            <p class="shift-name">Dannie <br>Vinther</p>
          </li>
          <li class="shift-item">
            <img class="shift-img" src="/pl.8c708645.svg" alt="icon">
            <p class="shift-name">Peter <br>Lind</p>
          </li>
          <li class="shift-item">
            <img class="shift-img" src="/jh.0d7324a1.svg" alt="icon">
            <p class="shift-name">Jonas <br>Holbech</p>
          </li>
        </ul>
      </div>

      <div class="comp5 comp">
        <h2 class="comp-title">Stock status</h2>
        <ul class="storage-container"></ul>
      </div>

      <div class="comp6 comp">
        <div class="title-container">
          <h2 class="comp-title">Best Sellers</h2>
        </div>
        <ul id="best-sellers">
          <li>
            <p class="bs-number">1</p>
            <p class="bs-text">Fairy Tale Ale</p>
          </li>
          <li>
            <p class="bs-number">2</p>
            <p class="bs-text">Sleighride</p>
          </li>
          <li>
            <p class="bs-number">3</p>
            <p class="bs-text">Hoppily Ever After</p>
          </li>
        </ul>
      </div>

      <div class="comp7 comp">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWTJ7xPn4vNaz" style="border: 0; width: 100%; height: 100%" allowfullscreen="" allow="encrypted-media"></iframe>
      </div>
    </main>
    <script src="/script.75da7f30.js"></script>
  </body>
</html>
