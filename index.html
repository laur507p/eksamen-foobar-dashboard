<!DOCTYPE html>
<html lang="en" class="theme-80s">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/wtl7lop.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
    <title>FooBar Dashboard</title>
  </head>
  <body>
    <template class="order-template">
      <article class="order-container">
        <h3 class="order-no"></h3>
        <ul class="beers"></ul>
        <p class="table-no"></p>
        <p class="checkmark">_</p>
      </article>
    </template>

    <template class="storage-template">
      <li class="storage-item">
        <p class="storage-name"></p>
        <div class="storage-meter">
          <div class="inner"></div>
          <div class="outer"></div>
        </div>
      </li>
    </template>

    <div class="hide">
      <img class="d-bartender-icon" src="images/dv.svg" alt="dannie" />
      <img class="j-bartender-icon" src="images/jh.svg" alt="jonas" />
      <img class="p-bartender-icon" src="images/pl.svg" alt="pl" />
    </div>

    <select name="theme" id="theme-select">
      <option value="default" selected disabled>Select theme</option>
      <option value="80s">80's Dream</option>
      <option value="vortex">Vortex</option>
      <option value="pastel">Pastel Heaven</option>
    </select>

    <main id="grid">
      <!-- header -->
      <div class="comp1 comp">
        <h1 class="main-title">FooBar</h1>
        <p class="date-time"><span class="time"></span> | <span class="date"></span></p>
      </div>

      <!-- queue -->
      <div class="comp2 comp">
        <h2 id="queue-number"></h2>
        <p class="queue-text">Orders Waiting</p>
      </div>

      <!-- orders -->
      <div class="comp3 comp">
        <h2 class="comp-title orders-title">Orders</h2>
        <div class="orders-container"></div>
      </div>

      <!-- current shift -->
      <div class="comp4 comp">
        <h2 class="comp-title">Current Shift</h2>
        <ul id="current-shift">
          <li class="shift-item selected">
            <img class="shift-img" src="images/dv.svg" alt="icon" />
            <p class="shift-name">Dannie <br />Vinther</p>
          </li>
          <li class="shift-item">
            <img class="shift-img" src="images/pl.svg" alt="icon" />
            <p class="shift-name">Peter <br />Lind</p>
          </li>
          <li class="shift-item">
            <img class="shift-img" src="images/jh.svg" alt="icon" />
            <p class="shift-name">Jonas <br />Holbech</p>
          </li>
        </ul>
      </div>

      <!-- stock status -->
      <div class="comp5 comp">
        <h2 class="comp-title">Stock status</h2>
        <ul class="storage-container"></ul>
      </div>

      <!-- best sellers -->
      <div class="comp6 comp">
        <div class="title-container">
          <h2 class="comp-title">Best Sellers</h2>
        </div>
        <ul id="best-sellers">
          <li>
            <p class="bs-number">1</p>
            <p class="bs-text">Fairy Tale Ale</p>
          </li>
          <li>
            <p class="bs-number">2</p>
            <p class="bs-text">Sleighride</p>
          </li>
          <li>
            <p class="bs-number">3</p>
            <p class="bs-text">Hoppily Ever After</p>
          </li>
        </ul>
      </div>

      <!-- spotify -->
      <div class="comp7 comp">
        <iframe
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DWTJ7xPn4vNaz"
          style="border: 0; width: 100%; height: 100%"
          allowfullscreen
          allow="encrypted-media"
        ></iframe>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
