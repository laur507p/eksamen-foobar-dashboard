<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.scss" />
    <title>FooBar Dashboard</title>
  </head>
  <body class="green-theme">
    <template class="order-template">
      <article class="order-container">
        <h3 class="order-no"></h3>
        <ul class="beers"></ul>
        <p class="table-no"></p>
      </article>
    </template>

    <template class="storage-template">
      <li class="storage-item">
        <p class="storage-name"></p>
        <div class="storage-meter">
          <div class="inner"></div>
          <div class="outer"></div>
        </div>
      </li>
    </template>

    <select name="theme" id="theme-select">
      <option value="default" disabled>Select theme</option>
      <option value="theme1" selected>Theme1</option>
      <option value="theme2" selected>Theme2</option>
      <option value="theme3" selected>Theme3</option>
    </select>

    <main id="grid">
      <div class="comp1 comp">
        <h1>FooBar</h1>
        <p>19:21 | 12/12/20</p>
      </div>

      <div class="comp2 comp"></div>

      <div class="comp3 comp">
        <h2>Orders</h2>
        <div class="orders-container"></div>
      </div>

      <div class="comp4 comp">
        <h2>Current Shift</h2>
      </div>

      <div class="comp5 comp">
        <h2 class="stock-title">Stock status</h2>
        <ul class="storage-container"></ul>
      </div>

      <div class="comp6 comp">
        <div class="title-container">
          <h2>Best Sellers</h2>
        </div>
      </div>

      <div class="comp7 comp">
        <iframe
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DWTJ7xPn4vNaz"
          style="border: 0; width: 100%; height: 100%"
          allowfullscreen
          allow="encrypted-media"
        ></iframe>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
